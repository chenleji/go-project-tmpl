language: go

go:
  - "1.8"
  - "1.9"

services:
  - docker

install:
  - env GOARCH=amd64 GOOS=linux go build
  - docker build -t go-project-templ -f Dockerfile.travis .
  - docker run -d -p 127.0.0.1:8080:8080 --name go-project-templ go-project-templ

script:
  - docker ps | grep -q go-project-templ
